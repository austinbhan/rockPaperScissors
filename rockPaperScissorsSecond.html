<!DOCTYPE html>

<body>
<h1>This is the second attempt at Rock Paper Scissors. Open Console to see contents.</h1>
</body>

<script>

function computerPlay() { // Computer should randomly return rock paper scissors
    switch (Math.floor(Math.random() * 3)) {
    case 0: return "rock"
    case 1: return "paper"
    case 2: return "scissors";
    }
};

function playerPlay() { // Player selection input, add failsafe for caps
    let playerChoice = prompt("Choose rock, paper, or scissors w/out caps");
    if (playerChoice != "rock" &&
        playerChoice != "paper" &&
        playerChoice != "scissors") {
            playerChoice = computerPlay()
            alert("Answer not valid, so we chose " + playerChoice + " for you")
    } return playerChoice;
}

function playRound(playerSelection,computerSelection) {  
    switch(playerSelection) {
        case "rock":
            switch(computerSelection) {
                case "rock": return "Tie, rock equals rock"
                break;
                case "paper": return "You lose, paper beats rock"
                break;
                case "scissors": return "You win, rock beats scissors"
            }
        case "paper": 
            switch(computerSelection) {
                case "rock": return "You win, paper beats rock"
                break;
                case "paper": return "Tie, paper equals paper"
                break;
                case "scissors": return "You lose, scissors beats paper"
            }
        case "scissors":
            switch(computerSelection) {
                case "rock": return "You lose, rock beats scissors"
                break;
                case "paper": return "You win, scissors beats paper"
                break;
                case "scissors": return "Tie, scissors equals scissors"
            }
    }
};

for (i = 0; i < 5; i++) {
    const playerSelection = playerPlay();
    const computerSelection = computerPlay();
    console.log(playRound(playerSelection,computerSelection));
}


</script>
