<script>

function computerPlay() { 
    function getRandom(min,max) { 
    return Math.floor(Math.random() * (max-min) + min)
};
    let result = getRandom(0,8); 
    if (result <= 2) { return ('rock');
    } else if (result > 2 && result <= 5) { 
        return('paper')
    } else {return('scissors')
  }
};

function playRound(playerSelection,computerSelection) {
    if (playerSelection == 'rock') { 
        if (computerSelection == 'paper') {
            return(-1,'Rock is beaten by paper')
        }
        else if (computerSelection == 'scissors') {
            return(1,'Rock beats scissors')
        }
        else {return(0,'Rock equals rock')};
        }
    else if (playerSelection == 'paper') { 
        if (computerSelection == 'rock') {
            return(1,'Paper beats rock')
        }
        else if (computerSelection == 'scissors') {
            return(-1,'Paper is beaten by scissors')
        }
        else {
            return(0,'Paper equals paper')
        };
    }
    else if (playerSelection != 'scissors' || playerSelection == null) {
        return('Not a valid answer');
    }
    else { 
        if (computerSelection == 'rock') {
            return (1,'Scissors is beaten by rock')}
        else if (computerSelection == 'paper') {
            return (-1,'Scissors are beaten by paper')}
        else {return(0,'Scissors equals scissors')};
    }
};

function game() {
    const playerSelection = prompt();
    const computerSelection = computerPlay();
    return(playRound(playerSelection,computerSelection))
   
};
