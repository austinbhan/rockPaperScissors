<!DOCTYPE html>

<body>
<h1>This is the second attempt at Rock Paper Scissors. Open Console to see contents.</h1>
<button id="rock">Rock</button>
<button id="paper">Paper</button>
<button id="scissors">Scissors</button>
<div id="score">The score is: </div>
<div id ="round">Round No.</div>
</body>

<script>

function computerPlay() { 
    switch (Math.floor(Math.random() * 3)) {
    case 0: return "rock"
    case 1: return "paper"
    case 2: return "scissors";
    }
};

function playRound(playerSelection,computerSelection) {  
    switch(playerSelection) {
        case "rock":
            switch(computerSelection) {
                case "rock": return ["Tie, rock equals rock", 0]
                break;
                case "paper": return ["You lose, paper beats rock", 0]
                break;
                case "scissors": return ["You win, rock beats scissors", +1]
            }
        case "paper": 
            switch(computerSelection) {
                case "rock": return ["You win, paper beats rock", +1]
                break;
                case "paper": return ["Tie, paper equals paper", 0]
                break;
                case "scissors": return ["You lose, scissors beats paper", 0]
            }
        case "scissors":
            switch(computerSelection) {
                case "rock": return ["You lose, rock beats scissors", 0]
                break;
                case "paper": return ["You win, scissors beats paper", +1]
                break;
                case "scissors": return ["Tie, scissors equals scissors", 0]
            }
    }    
};

const rockBtn = document.getElementById("rock");
const paperBtn = document.getElementById("paper");
const scissorsBtn = document.getElementById("scissors");

const scoreDiv = document.getElementById("score");
const showRound = document.getElementById("round");
const computerSelection = computerPlay();

let score = 0;
let round = 0;

rockBtn.addEventListener("click", function(e) {
    let playerSelection = "rock";
    let computerSelection = computerPlay();
    let result = playRound(playerSelection,computerSelection);
    console.log(result[0]);
    scoreDiv.textContent = "The score is " + (score += result[1]);
    round == round++
    showRound.textContent = "Round No. " + round + " out of Five";
    if (round == 5 && score < 3) {
    scoreDiv.textContent = "The score is " + score + " out of five, you lose"
} else if (round == 5 && score >= 3) {
    scoreDiv.textContent = "The score is " + score + " out of five, you win"
}

});

} else if (round == 5 && score >= 3) {

}
});

</script>
